<div class="game">
  <h1>Poker</h1>

  <div class="game-controls">
    <button type="submit"
            class="control"
            ng-click="startGame()">
      Start Game
    </button>

    <button type="submit"
            class="control"
            ng-click="showWinner()">
      Show Winner
    </button>
  </div>

  <div ng-repeat="hand in hands">
    <div class="hand">
      <h2>
        Player
        <span ng-bind="hand.playerNumber">
      </h2>
      <div ng-repeat="card in hand.cards">
        <div ng-bind-html="card | escapeHtml"></div>
      </div>
    </div>
  </div>
  {{winner}}
</div>
